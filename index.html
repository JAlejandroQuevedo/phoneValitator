<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/imag/ico-2.ico" />
    <title>Validador de números teléfonicos</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <main>
        <img class="logo" src="./assets/imag/icon.jpeg"
            alt="Logo" />
        <h1>Validador de números teléfonicos</h1>
        <div class="phone-container">
            <div class="phone-background">
                <div class="phone-camera"></div>
            </div>
            <label for="user-input">Ingresa un número</label>
            <input maxlength="20" type="text" id="user-input" value="" />
            <div id="results-div"></div>
            <div class="phone-footer">
                <button class="btn-styles" id="check-btn">Enviar</button>
                <button class="btn-styles" id="clear-btn">Limpiar</button>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
